<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gab Photography Form</title>
    <link rel="stylesheet" href="style.css">

   
</head>

<body>
    <div class="regForm"><h1>Registro Para Evaluación Parcial 1 Desarrollo Web UMG </h1></div>

    <div class="main">
        <form>
            <div id= "name">
                <h2 class = "name">Datos Personales</h2>
                <input class="firstName" type="text" name = "first_name">
                <label class ="firstlabel">Nombres</label>
                <input class="lastName" type="text" name = "last_name">
                <label class ="lastlabel">Apellidos</label>

            </div>

            <h2 class="name">Lugar</h2>
            <input class="company" type="text" name="company">

            <h2 class="name">Email</h2>
            <input class="email" type="text" name = "email">

            <h2 class="name">Telefono</h2>
            <input class="code" type="text" name = "area_code">
            <label class="area-code">Código de Área</label>
            <input class ="number" type="text" name = "phone">
            <label class = "phone-number">Número de Telefono</label>

            <h2 class="name">Asunto</h2>
            <select class="option" name="asunto"> 
                <option disabled = "disabled" selected = "selected" >
                    Elige una opcion
                </option>
                <option>Fotografías de un Evento</option>
                <option>Fotografías de Retrato</option>
                <option>Fotografías Comerciales</option>
                <option>Otro</option>

            </select>

            <h2 id = "customer">Desea que le contactemos por Telefono </h2>

            <label class="radio">
                <input class = "radio-one" type="radio" checked="checked" name="">
                <span class="checkmark"></span>
                Sí
            </label>
            <label class="radio">
                <input class = "radio-two" type="radio" name="">
                <span class="checkmark"></span>
                No
            </label>

            <button Itype="submit">Registrarse</button>




        </form>

    </div>
    
</body>
</html>
